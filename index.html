<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Email Intergration in Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2> Get in Touch </h2>
                <hr>
            </div>

            <input type="hidden" name="access_key" value="a87147ac-0f71-4b4b-a75a-137b9248c6e4">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="name" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs"></textarea>
            <button type="submit"> Submit
            </button>
        </form>
        <div class="contact-right"><img src="images/image-asmr.png"></div>



    </div>

</body>

</html>
